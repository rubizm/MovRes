<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <title>MedCon - Agenda del médico</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/Agenda.css}">
        <link rel="icon" type="image/png" th:href="@{/img/medcon_icon.png}" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img id="logo" class="h-100 d-inline-block" th:src="@{../../img/medcon.PNG}" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex navbar-correccion" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle btn btn-primary btn-principal text-white" href="#" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dr./Dra. 
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{close}">Cerrar <br> Sesión</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <input type="date" id="start" name="trip-start" value="2022-03-31" min="2022-03-30" max="2022-07-01">
                </div>
            </div>
            <br>
            <div class="row">
                <table id="pacientes" class="table table-striped">
                    <thead>
                        <tr>
                            <th th:text="#{consultas.Consulta.presencia}" class="text-center"></th>
                            <th th:text="#{consultas.Consulta.hora}" class="text-center"></th>
                            <th th:text="#{consultas.Consulta.paciente}" class="text-center"></th>
                            <th th:text="#{consultas.Consulta.observaciones}" class="text-center"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="Consulta: ${consultasMedico}">
                            <span th:if="${Consulta.atendido == false}">  
                                <td id="presencia">
                                    <span th:if="${Consulta.presencia == true}">
                                        <span class="green">·</span>
                                    </span>
                                    <span th:unless="${Consulta.presencia == true}">
                                        <span class="grey">·</span>
                                    </span>
                                </td>
                                <td th:text="${Consulta.hora}"></td>
                                <td id="paciente">
                                    <span th:if="${Consulta.presencia == true}">
                                        <a th:href="@{ficha/} + ${Consulta.paciente.nombre}" th:text="${Consulta.paciente.nombre}"></a>
                                    </span>
                                    <span th:unless="${Consulta.presencia == true}">
                                        <a th:text="${Consulta.paciente.nombre}"></a>
                                    </span>
                                </td>
                                <td th:text="${Consulta.observaciones}"></td>
                           </span> 
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <h3>MedCon</h3>
                <p>Términos y condiciones | Política de privacidad | Política de cookies | Aviso Legal </p>
            </div>
        </footer>
    </body>

</html>
